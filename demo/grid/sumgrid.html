<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
     <script src="../../js/jquery-2.1.3.min.js"></script>
    <script src="../../js/jgui-1.0.js"></script>
    <link href="../../css/jgui.css" rel="stylesheet" />
    <link href="../../css/icon.css" rel="stylesheet" />
    <script src="../../js/demo.js"></script>
   <script>
       var data1, data2; //A,B 公司的部门数据
       $.get("../../data/tree0.txt").then(function (e) { data1 = jgui.parseJSON(e); });
       $.get("../../data/tree1.txt").then(function (e) { data2 = jgui.parseJSON(e); });
   </script>
</head>
<body >
 <div style="padding:20px;">
     <h2>基本表格</h2>
     <h3> 表格的大部份功能需要有后台支持</h3>
     <h4 style="color:red">本示例需要有web支持才能显示数据，以文件的方式打开被认为跨域，浏览器的安全性不允许跨域读数据</h4>
 </div>
<table id="mygrid" class="ggrid" data-options="{cellSelect:false,sumAble:true,onRowDraw:setRow,pager:true,fit:false,width:600,height:500,url:'../../data/grid.txt',toolBar:'#mybar',border:[1,1,1,1]}">
    <thead>
    <tr>
        <td data-options="{width:50,type:'indexCol',sortable:false}" ></td>
        <td data-options="{width:70,jQrender:print}" ></td>
        <td data-options="{field:'e',width: 80}" >姓名</td>
        <td data-options="{field:'g',width: 50,render:set1,align:'center'}" >性别</td>
        <td data-options="{field:'p',width:120,render:set2}" >公司</td>
        <td data-options="{field:'p',width:120,render:set3}" >部门</td>
        <td data-options="{field:'f',width: 90,format:'2,',align:'right'}">基本工资</td>
        <td data-options="{field:'b',width: 90}">地址</td>
        <td data-options="{field:'c',width:110}">联系电话</td>
        <td data-options="{field:'d',width:140}">银行帐号</td>
        <td data-options="{field:'h',width:120}">进公司日期</td>
        
    </tr>
    </thead>
</table>
 <div id="mybar" class="gtoolbar" data-options="{border:[0,0,1,0]}" >
          <a href="#"  data-options="{icon:'add',click:add}"  class="gbutton">增加</a>
          <a href="#" class="gbutton" data-options="{icon:'edit',click:edit}">修改</a>
          <a href="#" class="gbutton" data-options="{icon:'remove',click:remove}">删除</a>
          <a href="#" class="gbutton" data-options="{icon:'find2',click:search}">查找</a>
          <a href="#" class="gbutton" data-options="{icon:'excel',click:toexcel}">导出</a>             
     </div>
    

<div id="win1" class="gwindow" data-options="{isOverflow:false,isHeightFit:true, width:450, header:'数据管理',headericon:'folder',closed:true,shadowable:true}" >
        <div id="form1" class="gform">
            <fieldset>
                <legend>备注</legend>
                <p>设有name属性的才能被form1的getData获取</p>
                <p>验证：姓名不能为空,基本工资只能数值，日期要大于2015年</p>
            </fieldset>
            <input type="hidden" name="id" />
            <table style="margin:15px 2px;">
                <tr>
                    <td style="width:70px; text-align:right;">姓名：</td>
                    <td style="width:120px;"><input class="gtext" name="e" data-options="{width:110}" required="required"  /></td>
                    <td style="width:70px; text-align:right;" >日期：</td>
                    <td style="width:120px;"><div class="gdate" data-options="{name:'h',width:110,valid:validriqi}" ></div> </td>
                </tr>
                <tr>
                    
                    <td style=" text-align:right;">性别：</td>
                    <td><div class="gradio" data-options="{name:'g',width:110,data:[{id:true,text:'男'},{id:false,text:'女'}]}" ></div></td>
                    <td style="text-align:right;" >电话：</td>
                    <td ><input class="gtext" name="c" data-options="{width:110}" /></td>
                </tr>
                <tr>
                    <td style=" text-align:right;">公司：</td>
                    <td  ><div class="gcombo" data-options="{name:'a',width:110,data:[{id:'0',text:'A公司'},{id:'1',text:'B公司'}],onChange:settreeselect}" ></div></td>
                    <td style="text-align:right;" >部门：</td>
                    <td ><div id="bumen" class="gtreeselect" required="required"  data-options="{poupuWidth:240, name:'p',leafNode:true,width:110,url:'../../data/tree0.txt'}" ></div></td>

                </tr>          
                <tr>
                    <td style=" text-align:right;">地址：</td>
                    <td colspan="3" ><input class="gtext" name="b" data-options="{width:324}" /></td>
                </tr>          
                <tr>
                    <td style=" text-align:right;">银行帐号：</td>
                    <td><input class="gtext" name="d" data-options="{width:110}" /></td>
                    <td style="text-align:right;" >基本工资：</td>
                    <td ><input class="gtext" name="f" data-options="{width:110,typeValid:'number'}" /></td>
                </tr>

            </table>
            <div class="gtoolbar" style="text-align:center" >
                <a class="gbutton" data-options="{icon:'ok',click:save,para:0}">getData</a>
                <a class="gbutton" data-options="{icon:'ok',click:save,para:1}">getEditData</a>
            </div>
        </div>
</div>

<script>
    var ihtml = document.body.innerHTML;
    var grid = jgui.get('mygrid');
    function toexcel() {
        grid.toExcel(function (e) { jgui.alert(e, 400) });
    }
    function search() {
        grid.search('', function (e) { jgui.alert("查找条件：" + e) });

    }
    function set1(e) {
        return (e.value ? "男" : "女");
    }
    function set2(e) {
        return (/0\w+/.test(e.value) ? "A公司" : "B公司");
    }
    function set3(e) {
        return (/0\w+/.test(e.value) ? getbumen(data1, e.value) : getbumen(data2, e.value));
    }
    function getbumen(oa, value) {
        var r = '';
        for (var i = 0, l = oa.length; i < l; i++) {
            if (oa[i].id == value) { r = oa[i].text; break; }
        }
        return r;
    }


    function setRow(e) {
        if (e.f < 1000) this.css('color', 'red');
    }

    function add() {
        form1.setData({ b: '地址01地址地址地址地址地址地址地址地址地址地址地址', c: '0771-2222', d: '123455566544', e: '张三', f: 1276, g: '女', h: '2015-02-05', id: 2, p: "0BA", a: '0' });
        win1.open();
    }

    function edit() {
        var row = grid.getSelect();
        if (row) {
            form1.setData($.extend({ a: row.p.substr(0, 1) }, row));
            setTimeout(function () {
                bumen.setValue(row.p);
            }, 200);//给公司赋值后会初始化部门的数据源，所以需要二次赋值
            win1.open();
        }
    }

    function remove() {
        var row = grid.getSelect();
        if (row) {
            jgui.alert(jgui.join(row), 400);
        } else
            jgui.alert("请选择要删除的行！");
    }

    function print(e) {


        $('<a>打印</a>').gbutton({
            click: function () {
                jgui.alert(jgui.join(grid.get(e.index)), 400);
            }
        }).appendTo(e.jq);
    }
    function save(e) {
        if (form1.valid())
            jgui.alert(jgui.join(e ? form1.getEditData() : form1.getData(), 0));
        else
            jgui.alert("数据验证不通过");
    }

    function settreeselect(e) {
        if (bumen.setUrl && /\d{1}/.exec(bumen.get('url'))[0] != e.id)
            bumen.setUrl('../../data/tree' + e.id + '.txt');
    }


    function validriqi(v) {
        if (v.getFullYear() < 2015) {
            this.validMessage = '日期必须大于2015年';
            return false;
        } else
            return true;

    }
</script>
</body>
</html>
