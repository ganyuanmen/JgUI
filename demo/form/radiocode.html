<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title></title>
    <script src="../../js/jquery-2.1.3.min.js"></script>
    <script src="../../js/jgui-1.0.min.js"></script>
    <link href="../../css/jgui.css" rel="stylesheet" />
    <link href="../../css/icon.css" rel="stylesheet" />
       <script src="../../js/demo.js"></script>
</head>
<body style="padding:2px;">
    <div style="margin:100px;">
        <fieldset>
            <legend>Radio</legend>
            <br />
            <a class="gbutton" data-options="{icon:'mess',click:get}">获取</a>
            <a class="gbutton" data-options="{icon:'set',click:set}">设值</a>
            <hr />
        <div id="r1" class="gradio" data-options="{name:'g',width:110,data:[{id:true,text:'男'},{id:false,text:'女'}]}" ></div>
            <br />
        </fieldset>
        <br />
    </div>
       
<script>
    var ihtml = document.body.innerHTML;
    function get()
    {
        jgui.alert('value:'+r1.getValue());
    }
    function set()
    {
        jgui.prompt(
            "输入值："
            , function (v) { if (/[男女]/.test(v)) r1.setValue(v == '男' ? true : false); }
            , '男');
    }
</script>

</body>
</html>
