<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../../js/jquery-2.1.3.min.js"></script>
    <script src="../../js/jgui-1.0.min.js"></script>
    <link href="../../css/jgui.css" rel="stylesheet" />
    <link href="../../css/icon.css" rel="stylesheet" />
    <script src="../../js/demo.js"></script>
</head>
<body style="padding:2px;">
   <a class="gmenu" data-options="{itemClick:iclick,poupuid:'#itemid'}">更多...</a>
       <div id="itemid" style="display:none;">
          <div data-options="{icon:'print',fa:1}">补打条码</div>
          <div data-options="{icon:'print',fa:2}">补打合格证</div>
          <div data-options="{icon:'set',fa:3}">打印机设置</div>
          <div data-options="{icon:'reload',fa:4}">重置捆号</div>   
    </div>
<script>
    var ihtml = document.body.innerHTML;
    function iclick(e) {
        switch (e.fa) {
            case 1:
            case 2:
            case 3:
            case 4:
                jgui.alert("点击项的参数:" + jgui.join(e)); break;
        }
    }
</script>
</body>
</html>
